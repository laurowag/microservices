apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ${JOB_NAME}-${BRANCH}
  labels:
    app: ${JOB_NAME}-${BRANCH}
spec:
  selector:
    matchLabels:
      app: ${JOB_NAME}-${BRANCH}
  replicas: ${REPLICAS}
  template:
    metadata:
      labels:
        app: ${JOB_NAME}-${BRANCH}
    spec:
      containers:
      - name: ${JOB_NAME}-${BRANCH}
        image: ${DOCKER_REGISTRY_SERVER}/${JOB_NAME}:${BRANCH}
        args:
        - /server
        livenessProbe:
          httpGet:
            path: /${BRANCH}
            port: 8080            
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /${BRANCH}
            port: 8080            
          initialDelaySeconds: 60
          periodSeconds: 60
        imagePullPolicy: Always
        env:
        - name: DATABASE_URI
          value: "jdbc:sqlserver://${DATABASE_SERVER};database=receituario;user=${DATABASE_USER}@laurowagnitz;password=${DATABASE_PASSWORD};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;"
        - name: DATABASE_USER
          value: "${DATABASE_USER}"
        - name: DATABASE_PASSWORD
          value: "${DATABASE_PASSWORD}"
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred