apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: master
  name: microservice-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    ingress.kubernetes.io/rewrite-target: /
    #kubernetes.io/ingress.class: nginx
    #nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /microservice
        backend:
          serviceName: microservice
          servicePort: 8080
      - path: /microservice/*
        backend:
          serviceName: microservice
          servicePort: 8080
      - path: /microservice2
        backend:
          serviceName: microservice
          servicePort: 8080
      - path: /microservice2/*
        backend:
          serviceName: microservice
          servicePort: 8080          