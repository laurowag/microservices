apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: master
  name: microservice-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: foo.bar.com
    http:
      paths:
      - path: /microservice
        backend:
          serviceName: microservice
          servicePort: 8080          